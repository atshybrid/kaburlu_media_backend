name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DO_SERVER_IP }}
          username: deploy
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            set -o pipefail

            echo "▶ Move to home directory"
            cd ~

            if [ ! -d "kaburlu_media_backend" ]; then
              echo "▶ Fresh clone repository"
              git clone https://github.com/atshybrid/kaburlu_media_backend.git
            fi

            echo "▶ Enter project directory"
            cd kaburlu_media_backend

            echo "▶ Sync code to origin/main (discard any local changes)"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "▶ Auto-install Chromium if not present"
            if ! snap list chromium &>/dev/null; then
              echo "▶ Installing Chromium via snap..."
              sudo snap install chromium
            fi
            CHROME_BIN="/snap/bin/chromium"
            echo "▶ Chromium installed: $CHROME_BIN"

            echo "▶ Write ENV file from GitHub Secrets (base64 encoded)"
            echo "${{ secrets.ENV_KABURLU_BACKEND_BASE64 }}" | base64 -d > .env
            chmod 600 .env || true

            echo "▶ Clean install dependencies"
            rm -rf node_modules
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "▶ Generate Prisma client"
            npx prisma generate

            echo "▶ Run database migrations (production)"
            npx prisma migrate deploy

            echo "▶ Build production dist (safe: keep previous dist until build succeeds)"
            DIST_BACKUP=""
            if [ -d dist ]; then
              DIST_BACKUP="dist_prev_$(date +%Y%m%d_%H%M%S)"
              mv dist "$DIST_BACKUP"
            fi

            set +e
            npm run build
            BUILD_RC=$?
            set -e

            if [ $BUILD_RC -ne 0 ]; then
              echo "❌ Build failed (exit $BUILD_RC)"
              if [ -n "$DIST_BACKUP" ] && [ -d "$DIST_BACKUP" ]; then
                echo "▶ Restoring previous dist from $DIST_BACKUP"
                rm -rf dist || true
                mv "$DIST_BACKUP" dist
              fi
              exit $BUILD_RC
            fi

            if [ -n "$DIST_BACKUP" ] && [ -d "$DIST_BACKUP" ]; then
              rm -rf "$DIST_BACKUP"
            fi

            echo "▶ Restart PM2 via ecosystem (low downtime)"
            echo "▶ Using Chromium executable: $CHROME_BIN"
            export PUPPETEER_EXECUTABLE_PATH="$CHROME_BIN"
            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save

            pm2 status || true

            echo "✅ Deployment completed successfully"
