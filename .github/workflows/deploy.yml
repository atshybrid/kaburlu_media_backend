name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DO_SERVER_IP }}
          username: deploy
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e

            echo "▶ Move to home directory"
            cd ~

            if [ ! -d "kaburlu_media_backend" ]; then
              echo "▶ Fresh clone repository"
              git clone https://github.com/atshybrid/kaburlu_media_backend.git
            fi

            echo "▶ Enter project directory"
            cd kaburlu_media_backend

            echo "▶ Sync code to origin/main (discard any local changes)"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "▶ Verify Chromium is installed (manual server prerequisite)"
            CHROME_BIN="$(command -v chromium || command -v chromium-browser || true)"
            if [ -z "$CHROME_BIN" ]; then
              echo "❌ Chromium not found on server PATH. Install it manually on the droplet, then re-run deploy."
              echo "Suggested commands (Ubuntu):"
              echo "  sudo apt-get update"
              echo "  sudo apt-get install -y --no-install-recommends chromium"
              echo "  # or: sudo apt-get install -y --no-install-recommends chromium-browser"
              exit 1
            fi
            echo "▶ Chromium found: $CHROME_BIN"
            "$CHROME_BIN" --version || true

            echo "▶ Write ENV file from GitHub Secrets"
            echo "${{ secrets.ENV_KABURLU_BACKEND }}" > .env

            echo "▶ Clean install dependencies"
            rm -rf node_modules dist
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "▶ Generate Prisma client"
            npx prisma generate

            echo "▶ Run database migrations (production)"
            npx prisma migrate deploy

            echo "▶ Build production dist"
            npm run build

            echo "▶ Restart PM2 cleanly"
            pm2 delete kaburlu-api || true

            echo "▶ Using Chromium executable: $CHROME_BIN"
            PUPPETEER_EXECUTABLE_PATH="$CHROME_BIN" pm2 start dist/index.js --name kaburlu-api
            pm2 save

            echo "✅ Deployment completed successfully"
